spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:mall
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.HSQLDialect

  h2:
    console:
      enabled: true #启动h2 web console
      path: /h2-console # 通过YOUR_URL/h2-console访问h2 web console
  jackson:
    time-zone: UTC
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false #禁用序列化Java 8 Data / Time值作为时间戳


